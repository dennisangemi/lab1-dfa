<ul><li>&nbsp;<span class="math ltx_Math v1">\(v_1=\frac{2s}{\langle{t_1}\rangle}\)</span> è la velocità finale del carrello al quale sono vincolate due ruote aggiuntive di massa&nbsp;<span class="math ltx_Math v1">\(m_1\)</span> e&nbsp;<span class="math ltx_Math v1">\(m_2\)</span> (che considereremo uguali e di massa <span class="math ltx_Math v1">\(m\)</span>) libere in modo tale che non ruotino;</li></ul><div></div>
