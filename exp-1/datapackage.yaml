profile: data-package
resources:
  - encoding: utf-8
    format: csv
    hashing: md5
    name: experimental-data-1
    path: experimental-data-1.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: index
          type: integer
        - name: t1
          type: number
          description: Intervallo di tempo misurato in secondi (s) nella configurazione 'ruote libere'
        - name: t2
          type: number
          description: Intervallo di tempo misurato in secondi (s) nella configurazione 'ruote bloccate'
        - name: uncertainty
          type: number
          description: Incertezza dello strumento
        - name: uom
          title: Unità di misura
          description: Codici standard unità di misura introdotti dalla Reccomendation 20 dell'UNECE
          type: string
    scheme: file
  - encoding: utf-8
    format: csv
    hashing: md5
    name: experimental-data-2
    path: experimental-data-2.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: description
          type: string
          description: Descrizione della grandezza misurata
        - name: value
          type: number
          description: Valore della misura effettuata
        - name: uncertainty
          type: number
          description: Incertezza della misura effettuata
        - name: uom
          title: Unità di misura
          description: Codici standard unità di misura introdotti dalla Reccomendation 20 dell'UNECE
          type: string
        - name: tool
          type: string
          description: Strumento utilizzato per effettuare la misura
    scheme: file

